<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="ex4.css">
  <title>Exercise 4</title>
</head>
<body>
  
  <div id="div1">
    <div class="chooseDeliveryType">
      <h1>Choose Delivery Type</h1>
      <ul>
        <li id="type1">Standard : 7days</li>
        <li id="type2">Express : 3days</li>
      </ul>
      <label for="category"></label>
      <select name="category" id="category">
        <option value="category">Choose Type of Shipment</option>
        <option value="category">Standard (7 days)</option>
        <option value="category">Express (3 days)</option>
      </select>

      <p>Order Date : <span id="orderDate"></span> </p>
      <p>Expected Date of Delivery : <span id="deliveryDate"></span></p>
      <p >Delivery Fee : <span id="deliveryFee"></span></p>


    </div>

    


  <h1>Iphone Selector</h1>

  
<br>

    <label for="iphone">Choose Mobile :</label> <br>
    <label for="iphone"><input type="radio" name="iphone" />iPhone SE 64GB Red</label> 
    <br />
    <label for="iphone"><input type="radio" name="iphone" /> iPhone 11 128GB Black</label>
    <br />
    <label for="iphone"><input type="radio" name="iphone" /> iPhone 8 Plus 64GB Silver</label>
    <br />
  

    <div class="mainBox" style="border: 2px solid black; padding: 20px; width: 300px;">
     <img src="iphone.jpg" alt="" id="iphoneImage"/>
       <div class="productInfo">
      <p id="iphoneName"></p>
      <h3 id="iphonePrice"></h3>
        </div>
    </div>


    <!-- Q3 -->
    <h3 style="padding: 10px;">StopWatch</h3>
  
   <div id="stopWatch" style="min-height: 100px; width: 300px; border: 2px solid orangered; padding: 15px;">
    <button id="startButton" style="height: 50px; background-color: #f05252; border: 2px solid rgb(11, 5, 4); border-radius: 20px; padding: 10px; cursor: pointer;">Start Timer</button>
    <button id="stopButton"  style="height: 50px; background-color: #48e63a; border: 2px solid rgb(11, 5, 4); border-radius: 20px; padding: 10px; cursor: pointer;">Stop Timer</button>
    <button id="resetButton" style="height: 50px; color: white; background-color: #060404; border: 2px solid rgb(236, 20, 20); border-radius: 20px; padding: 10px; cursor: pointer;">Reset Timer</button>
    <p id="time" style="height: 60px; text-align: center; background-color: black; color: white; font-size: 50px; font-weight: 600; border-radius: 25px;">00:00:00</p>
   </div>





  <script src="ex4.js"></script>
</body>
</html>
